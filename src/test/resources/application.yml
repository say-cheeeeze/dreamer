spring:
  config:
    activate:
      on-profile: test
  web:
    resources:
      add-mappings: true
  application:
    name: bootjpa1
  mvc:
    static-path-pattern: /static/**
    view:
      suffix: .html
  datasource:
    hikari:
      username: yj
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/dreamer?useSSL=false&serverTimeZone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      maximum-pool-size: 3
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update # create-drop, update, none, validate
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        show_sql: true
        use_sql_comments: true
        generate_statistics: false
    generate-ddl: true
    open-in-view: false
server:
  port: 8080

logging:
  level:
    com.zaxxer.hikari.pool.HikariPool: warn
    org.hibernate.orm.jdbc.bind: trace #trace
    org.apache.coyote.http11: warn # http 전송 데이터 모두 보여줌(debug)


